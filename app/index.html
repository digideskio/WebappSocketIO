<!DOCTYPE html>
<html class="no-js" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1,requiresActiveX=true">
	<title>Webchat sample app with angular &amp; socket.io</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<nav ng-controller="navCtrl">
		  <a href="#/chat" ng-class="navClass('chat')">Chat</a>
		  <a href="#/photos" ng-class="navClass('photos')">Photos</a>
		  <a href="#/settings" ng-class="navClass('settings')">Settings</a>
		</nav>
	</header>
	<div ng-view></div>
	<!-- build:js js/app.js -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="bower_components/angular-touch/angular-touch.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/controllers/navController.js"></script>
	<script src="js/controllers/chatController.js"></script>
	<script src="js/controllers/photosController.js"></script>
	<script src="js/controllers/settingsController.js"></script>
	<!-- endbuild -->
</body>
</html>
